<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- JS within head - Internal JavaScript -->
    <script>
        console.log("Hello World from head!");
    </script>
    <!-- Linking the external CSS -->
    <link rel="stylesheet" href="style.css">
    <style>
        /* CSS Comment */
    </style>
</head>
<body>
    <!-- HTML comment -->
    <h1>This is a heading</h1>
    <!-- JS within body - Internal JavaScript -->
    <script>
        // JavaScript Comment
        console.log("Hello World from body!");
    </script>
    <!-- Linking the external JS file -->
    <script src="script.js"></script>
</body>
</html>
